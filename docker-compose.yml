version: '3.9'

volumes:
  node-modules: null
  postgres-data: null
  firebase-data: null


services:

  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=seed
      - POSTGRES_PASSWORD=localPassword
      - POSTGRES_DB=seed
    volumes:
      - postgres-data:/var/lib/postgresql/data


  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379


  firebase:
    build:
      context: .
      dockerfile: docker/firebase.dockerfile
    volumes:
      - ./firebase.json:/src/firebase.json
      - firebase-data:/data
    ports:
      - 4000:4000 # UI
      - 9099:9099 # Auth
    command: firebase emulators:start --import=/data/export --export-on-exit  --only auth --project=$PROJECT_ID


  back-api:
    depends_on:
      - postgres
      - redis
      - firebase
    extends:
      file: docker-compose.base.yml
      service: base
    ports:
      - 8080:8080 # API Entry port
      - 4311:4311 # Debugging port
    env_file:
      - apps/back/api/.env
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=firebase:9099
    command: yarn migrate:run:back-api


  front-web:
    depends_on:
      - back-api
    extends:
      file: docker-compose.base.yml
      service: base
    ports:
      - 4200:4200
    env_file:
      - apps/front/web/.env
    command: yarn serve front-web --host=0.0.0.0 --disable-host-check


  front-admin:
    depends_on:
      - back-api
    extends:
      file: docker-compose.base.yml
      service: base
    ports:
      - 4201:4201
    env_file:
      - apps/front/admin/.env
    command: yarn serve front-admin --host=0.0.0.0 --disable-host-check

