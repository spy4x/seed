steps:

# Checkout origin master for "Nx Affected" commands
  - id: fetch_master
    name: node
    entrypoint: bash
    args: ['-c', 'git fetch --unshallow']

  - id: test
    name: node
    entrypoint: bash
    args: ['-c', 'git --no-pager log --oneline -n 10']

  - id: test2
    name: node
    entrypoint: bash
    args: ['-c', 'git --no-pager log --oneline -n 10 master']

# Install dependencies
  - id: install_deps
    name: node
    entrypoint: bash
    args: ['-c', 'yarn install --frozen-lockfile']


# Check formatting
  - id: ci_format
    name: node
    entrypoint: bash
    args: ['-c', 'yarn ci:format']
    waitFor: [install_deps]


# Lint
  - id: ci_lint
    name: node
    entrypoint: bash
    args: ['-c', 'yarn ci:lint']
    waitFor: [install_deps]
