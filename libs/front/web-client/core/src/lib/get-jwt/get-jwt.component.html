<div class="container py-5">
  <h1>This is a simple app for development purposes.</h1>
  <p>It allows to get JWT for an anonymous user auth.</p>
  <br />
  <ng-container *ngIf="user$ | async as user; else signInBlock">
    <h4>You are authenticated</h4>
    <table class="table">
      <tr>
        <td class="text-nowrap">User ID:</td>
        <td>
          <div class="badge badge-light p-2">{{ user.uid }}</div>
        </td>
      </tr>
      <tr>
        <td>JWT:</td>
        <td>
          <div class="badge badge-info p-2 d-block text-break text-wrap text-left">{{ jwtToken$ | async }}</div>
        </td>
      </tr>
      <tr>
        <td>FCM Token:</td>
        <td>
          <div class="badge badge-info p-2 d-block text-break text-wrap text-left">{{ fcmToken$ | async }}</div>
        </td>
      </tr>
    </table>
    <button class="btn btn-secondary" (click)="signOut()">Sign out</button>
  </ng-container>
  <ng-template #signInBlock>
    <button class="btn btn-primary" (click)="signIn()">Sign in</button>
  </ng-template>
</div>
