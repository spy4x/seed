<form [formGroup]="form" (ngSubmit)="submit()">
  <seed-input
    formControlName="phoneNumber"
    label="Phone number"
    e2e="phoneNumber"
    inputType="tel"
    autocomplete="tel"
    [autofocus]="true"
    [readonly]="inProgress"
    [placeholder]="placeholder"
    [validationMessages]="validationMessages"
  ></seed-input>

  <seed-button bType="submit" e2e="enterPhoneNumber" [disabled]="inProgress" classes="w-full">
    <ng-container *ngIf="inProgress; else submitButton">
      <i data-e2e="loading" class="feather-loader animate-spin"></i>
      <span>Loading</span>
    </ng-container>
    <ng-template #submitButton>
      <span>Submit</span>
      <i class="feather-log-in"></i>
    </ng-template>
  </seed-button>
</form>
