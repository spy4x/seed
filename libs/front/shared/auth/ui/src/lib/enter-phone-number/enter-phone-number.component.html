<form class="mb-3" [formGroup]="form" #formComponent="ngForm" (ngSubmit)="submit()">
  <input
    data-e2e="phoneNumber"
    type="tel"
    formControlName="phoneNumber"
    class="form-control mb-3"
    [placeholder]="placeholder"
    autofocus
    [class.is-valid]="form.valid"
    [class.is-invalid]="formComponent.submitted && form.invalid"
    [readonly]="inProgress"
  />

  <div class="d-flex justify-content-center align-items-center">
    <div *ngIf="formComponent.submitted && form.invalid" class="text-danger">Phone number is not valid.</div>
    <span class="ms-auto">
      <button
        data-e2e="enterPhoneNumber"
        [disabled]="inProgress"
        class="btn btn-primary d-flex justify-content-center align-items-center"
      >
        <ng-container *ngIf="inProgress; else submitButton">
          <div class="spinner-border spinner-border-sm m-1 me-2" role="status"></div>
          <span>Loading</span>
        </ng-container>
        <ng-template #submitButton>
          <i class="feather-log-in me-2"></i>
          <span>Submit</span>
        </ng-template>
      </button>
    </span>
  </div>
</form>
