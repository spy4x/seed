<div class="container-fluid bg-light">
  <!--  style="background: url('https://picsum.photos/1440/900') center no-repeat;
background-size: cover"-->
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <ng-container *ngIf="isAuthenticating; else authentication">
      <h1 class="text-warning">Authenticating...</h1>
    </ng-container>

    <ng-template #authentication>
      <ng-container *ngIf="isAuthenticated; else signInMethods">
        <div class="w-50 shadow-sm p-5 rounded bg-white-75">
          <h2 class="mb-3">Welcome back!</h2>
          <button
            data-e2e="signOut"
            class="btn btn-outline-primary mt-3 d-flex justify-content-center align-items-center"
            (click)="signOut.emit()"
          >
            <i class="feather-log-out me-2"></i>
            <span>Sign out</span>
          </button>
        </div>
      </ng-container>
    </ng-template>

    <ng-template #signInMethods>
      <div class="shadow-sm p-5 rounded bg-white">
        <h2 class="mb-3">Welcome!</h2>
        <p>Sign in or Sign up with</p>
        <div class="mb-3">
          <div class="btn btn-outline-info"><b class="me-2">G</b>Google</div>
          <div class="btn btn-outline-info mx-2"><i class="feather-facebook me-2"></i>Facebook</div>
          <div class="btn btn-outline-info"><i class="feather-github me-2"></i>Github</div>
        </div>

        <div class="my-5">
          <div class="position-relative border-top">
            <div class="badge bg-white text-dark fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>
        </div>
        <button
          [attr.data-e2e]="authMethods.anonymous"
          (click)="signIn.emit(authMethods.anonymous)"
          class="btn btn-outline-primary w-100 d-flex justify-content-center align-items-center"
        >
          <i class="feather-log-in me-2"></i>
          <span>Sign in anonymously</span>
        </button>

        <div class="my-5">
          <div class="position-relative border-top">
            <div class="badge bg-white text-dark fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>
        </div>

        <form class="mt-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <div class="position-relative">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              <div class="position-absolute top-50 end-0 translate-middle-y pe-1">
                <a href="/" class="small text-secondary text-nowrap me-2">Send link</a>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="position-relative">
              <input type="password" class="form-control" id="exampleInputPassword1" />
              <div class="position-absolute top-50 end-0 translate-middle-y pe-1">
                <a href="/" class="small text-secondary text-nowrap me-2">Restore</a>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <span>
              <a href="/" class="text-secondary small">Not a member yet? Sign Up</a>
            </span>
            <span class="ms-auto">
              <button class="btn btn-primary d-flex justify-content-center align-items-center">
                <i class="feather-log-in me-2"></i>
                <span>Sign in</span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
