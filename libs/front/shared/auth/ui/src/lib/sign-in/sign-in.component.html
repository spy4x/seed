<div class="d-flex align-items-center justify-content-center min-h-100 bg-light py-5">
  <div class="auth-container">
    <seed-shared-auth-ui-display-prev-user
      [user]="prevUser"
      (changeUser)="changeUser.emit()"
      class="d-block mb-4"
    ></seed-shared-auth-ui-display-prev-user>

    <ng-container [ngSwitch]="true">
      <ng-container *ngSwitchCase="stage === authStages.initialization">
        <div class="text-center">
          <div data-e2e="loading" class="spinner-border text-primary" role="status"></div>
        </div>
      </ng-container>

      <ng-container
        *ngSwitchCase="
          stage === authStages.enteringEmail ||
          stage === authStages.fetchingProviders ||
          stage === authStages.authenticatingAnonymously
        "
      >
        <h2>Welcome!</h2>
        <p>Please enter your email to continue.</p>

        <seed-shared-auth-ui-enter-email
          [email]="email"
          [inProgress]="inProgress"
          [isActiveStage]="stage === authStages.enteringEmail || stage === authStages.fetchingProviders"
          (enterEmail)="enterEmail.emit($event)"
        ></seed-shared-auth-ui-enter-email>

        <div class="my-4 position-relative border-top">
          <div class="badge bg-light text-muted fw-normal position-absolute top-50 start-50 translate-middle">or</div>
        </div>

        <button
          [attr.data-e2e]="authMethods.anonymous"
          (click)="signIn.emit({ method: authMethods.anonymous })"
          [disabled]="inProgress"
          class="btn btn-outline-primary w-100 d-flex justify-content-center align-items-center"
        >
          <ng-container
            *ngIf="stage === authStages.authenticatingAnonymously && inProgress; else authenticateAnonymously"
          >
            <div class="spinner-border spinner-border-sm m-1 me-2" role="status"></div>
            <span>Loading</span>
          </ng-container>
          <ng-template #authenticateAnonymously>
            <i class="feather-log-in me-2"></i>
            <span>Try app anonymously</span>
          </ng-template>
        </button>
      </ng-container>

      <ng-container
        *ngSwitchCase="
          stage === authStages.choosingProvider ||
          stage === authStages.authenticatingWithGitHub ||
          stage === authStages.authenticatingWithGoogle ||
          stage === authStages.authenticatingWithEmailLink
        "
      >
        <ng-container *ngIf="userStatus === userStatuses.existing; else newUser">
          <div data-e2e="welcomeExistingUser">
            <h2>Welcome back!</h2>
            <p>Previously you used these sign in methods:</p>
          </div>
        </ng-container>
        <ng-template #newUser>
          <div data-e2e="welcomeNewUser">
            <h2>Welcome to the app!</h2>
            <p>Use any sign up method below.</p>
          </div>
        </ng-template>
        <seed-shared-auth-ui-providers-list
          [providers]="providers"
          [selectedProvider]="selectedProvider"
          [inProgress]="inProgress"
          (select)="onProviderClick($event)"
        ></seed-shared-auth-ui-providers-list>
      </ng-container>

      <ng-container
        *ngSwitchCase="
          stage === authStages.authenticatingWithEmailAndPassword || stage === authStages.restoringPassword
        "
      >
        <h1>Please enter your password:</h1>
        <seed-shared-auth-ui-enter-password
          [inProgress]="inProgress"
          [isActiveStage]="stage === authStages.authenticatingWithEmailAndPassword"
          (enterPassword)="signIn.emit({ method: authMethods.password, password: $event.password })"
        ></seed-shared-auth-ui-enter-password>

        <div class="my-4 position-relative border-top">
          <div class="badge bg-light text-muted fw-normal position-absolute top-50 start-50 translate-middle">or</div>
        </div>

        <button
          data-e2e="restorePassword"
          (click)="restorePassword.emit()"
          [disabled]="inProgress"
          class="btn btn-outline-dark w-100 d-flex justify-content-center align-items-center"
        >
          <ng-container *ngIf="stage === authStages.restoringPassword && inProgress; else forgotPasswordButton">
            <div class="spinner-border spinner-border-sm m-1 me-2" role="status"></div>
            <span>Loading</span>
          </ng-container>
          <ng-template #forgotPasswordButton>
            <i class="feather-help-circle me-2"></i>
            <span>Forgot password</span>
          </ng-template>
        </button>

        <ng-container *ngIf="providers.length > 1">
          <div class="my-4 position-relative border-top">
            <div class="badge bg-light text-muted fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>

          <button
            data-e2e="deselectProvider"
            (click)="deselectProvider.emit()"
            [disabled]="inProgress"
            class="btn btn-outline-secondary w-100 d-flex justify-content-center align-items-center"
          >
            <i class="feather-arrow-left me-2"></i>
            <span>Go back to other options</span>
          </button>
        </ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="stage === authStages.authenticatingWithPhoneNumber">
        <h1>Please enter your phone number:</h1>
        <seed-shared-auth-ui-enter-phone-number
          [inProgress]="inProgress"
          (enterPhoneNumber)="signIn.emit({ method: authMethods.phone, phoneNumber: $event.phoneNumber })"
        ></seed-shared-auth-ui-enter-phone-number>

        <ng-container *ngIf="providers.length > 1">
          <div class="my-4 position-relative border-top">
            <div class="badge bg-light text-muted fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>

          <button
            data-e2e="deselectProvider"
            (click)="deselectProvider.emit()"
            [disabled]="inProgress"
            class="btn btn-outline-secondary w-100 d-flex justify-content-center align-items-center"
          >
            <i class="feather-arrow-left me-2"></i>
            <span>Go back to other options</span>
          </button>
        </ng-container>
      </ng-container>
    </ng-container>

    <div class="my-3">
      <div *ngIf="errorMessage" data-e2e="errorMessage" class="alert alert-warning" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" data-e2e="successMessage" class="alert alert-success" role="alert">
        <i class="feather-check-circle me-2"></i>
        <span>{{ successMessage }}</span>
      </div>
    </div>
  </div>
</div>
