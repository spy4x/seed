<div class="container-fluid bg-light">
  <!--  style="background: url('https://picsum.photos/1440/900') center no-repeat;
background-size: cover"-->
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <ng-container *ngIf="isAuthenticating; else authentication">
      <h1 class="text-warning">Authenticating...</h1>
    </ng-container>

    <ng-template #authentication>
      <ng-container *ngIf="isAuthenticated; else signInMethods">
        <div class="w-50 shadow-sm p-5 rounded bg-white-75">
          <h2 class="mb-3">Welcome back!</h2>
          <button
            data-e2e="signOut"
            class="btn btn-outline-primary mt-3 d-flex justify-content-center align-items-center"
            (click)="signOut.emit()"
          >
            <i class="feather-log-out me-2"></i>
            <span>Sign out</span>
          </button>
        </div>
      </ng-container>
    </ng-template>

    <ng-template #signInMethods>
      <div class="shadow-sm p-5 rounded bg-white">
        <h2 class="mb-3">Welcome!</h2>
        <p>Sign in or Sign up with</p>
        <div class="container px-4">
          <div class="mb-3 row">
            <div class="col">
              <button
                [attr.data-e2e]="authMethods.google"
                (click)="signIn.emit(authMethods.google)"
                class="btn btn-outline-danger"
              >
                <b class="me-2">G</b>Google
              </button>
            </div>

            <div class="col">
              <button
                [attr.data-e2e]="authMethods.github"
                (click)="signIn.emit(authMethods.github)"
                class="btn btn-outline-dark"
              >
                <i class="feather-github me-2"></i>Github
              </button>
            </div>
          </div>
        </div>

        <div class="my-5">
          <div class="position-relative border-top">
            <div class="badge bg-white text-dark fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>
        </div>
        <button
          [attr.data-e2e]="authMethods.anonymous"
          (click)="signIn.emit(authMethods.anonymous)"
          class="btn btn-outline-primary w-100 d-flex justify-content-center align-items-center"
        >
          <i class="feather-log-in me-2"></i>
          <span>Try app anonymously</span>
        </button>

        <div class="my-5">
          <div class="position-relative border-top">
            <div class="badge bg-white text-dark fw-normal position-absolute top-50 start-50 translate-middle">or</div>
          </div>
        </div>

        <form class="mt-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label d-block">
              <div class="d-flex justify-content-between align-items-center">
                <span>Email address</span>
                <button class="btn btn-link btn-sm text-secondary">Send link</button>
              </div>
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label d-block">
              <div class="d-flex justify-content-between align-items-center">
                <span>Password</span>
                <button class="btn btn-link btn-sm text-secondary">Restore</button>
              </div>
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <span>
              <button class="btn btn-light">Sign Up</button>
            </span>
            <span class="ms-auto">
              <button class="btn btn-primary d-flex justify-content-center align-items-center">
                <i class="feather-log-in me-2"></i>
                <span>Sign in</span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
