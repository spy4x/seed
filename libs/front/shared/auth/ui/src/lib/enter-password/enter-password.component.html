<form [formGroup]="form" (ngSubmit)="submit()">
  <seed-input
    formControlName="password"
    label="Password"
    placeholder="Password"
    e2e="password"
    inputType="password"
    autocomplete="current-password"
    [autofocus]="true"
    [readonly]="inProgress"
  ></seed-input>

  <seed-button bType="submit" e2e="enterPassword" [disabled]="inProgress" classes="w-full">
    <ng-container *ngIf="isActiveStage && inProgress; else submitButton">
      <i data-e2e="loading" class="feather-loader animate-spin"></i>
      <span>Loading</span>
    </ng-container>
    <ng-template #submitButton>
      <span>Submit</span>
      <i class="feather-log-in"></i>
    </ng-template>
  </seed-button>
</form>
