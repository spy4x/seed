<ng-container *ngIf="user">
  <div class="d-flex align-items-center">
    <img
      data-e2e="photoURL"
      [src]="user.photoURL || photoURLPlaceholder"
      alt="User photo"
      class="img-thumbnail rounded-circle w-25 me-2"
    />
    <div class="text-start flex-grow-1">
      <div data-e2e="displayName" *ngIf="user.displayName">{{ user.displayName }}</div>
      <div data-e2e="identification" *ngIf="user.email || user.phoneNumber" class="text-sm text-muted">
        {{ user.email }} {{ user.phoneNumber }}
      </div>
      <a data-e2e="changeUser" (click)="changeUser.emit()" href="javascript:;">Not you?</a>
    </div>
  </div>
</ng-container>
