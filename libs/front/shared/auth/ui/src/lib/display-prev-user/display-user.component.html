<ng-container *ngIf="userId || email">
  <div data-e2e="wrapper" class="flex justify-center gap-2">
    <img
      data-e2e="photoURL"
      alt="Your photo"
      [src]="photoURL || 'assets/placeholders/avatar.svg'"
      class="h-14 w-auto rounded-full border border-gray-300"
    />
    <div class="flex flex-col items-center justify-center">
      <div data-e2e="displayName" *ngIf="displayName" class="font-semibold text-gray-900">{{ displayName }}</div>
      <div data-e2e="identification" *ngIf="email || userId" class="text-sm text-slate-500">
        {{ email }} {{ email || displayName ? '' : 'User: ' + userId }}
      </div>

      <div class="flex justify-center">
        <seed-button *ngIf="userId" e2e="signOut" (click)="signOut.emit()" color="link">Sign out</seed-button>
        <seed-button *ngIf="!userId" e2e="changeUser" (click)="changeUser.emit()" color="link">Not you?</seed-button>
      </div>
    </div>
  </div>
</ng-container>
