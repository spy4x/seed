<form [formGroup]="form" #formComponent="ngForm" (ngSubmit)="submit()">
  <seed-input
    formControlName="email"
    e2e="email"
    inputType="email"
    [autofocus]="true"
    [readonly]="inProgress"
    autocomplete="email"
    placeholder="Email"
  ></seed-input>

  <seed-button bType="submit" e2e="enterEmail" [disabled]="inProgress" classes="w-full">
    <ng-container *ngIf="isActiveStage && inProgress; else continueButton">
      <div class="spinner-border spinner-border-sm me-2 m-1" role="status"></div>
      <span>Loading</span>
    </ng-container>
    <ng-template #continueButton>
      <span>Continue</span>
      <i class="feather-arrow-right"></i>
    </ng-template>
  </seed-button>
</form>
