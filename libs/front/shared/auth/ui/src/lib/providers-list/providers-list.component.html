<button
  *ngIf="providers.includes(authMethods.google)"
  [attr.data-e2e]="authMethods.google"
  (click)="select.emit(authMethods.google)"
  [disabled]="selectedProvider"
  class="btn btn-outline-danger d-flex justify-content-center align-items-center w-100 mb-2"
>
  <ng-container *ngIf="selectedProvider === authMethods.google; else googleIcon">
    <div class="spinner-border spinner-border-sm m-1 me-2" role="status"></div>
    <span>Loading</span>
  </ng-container>
  <ng-template #googleIcon> <b class="me-2">G</b>Google </ng-template>
</button>
