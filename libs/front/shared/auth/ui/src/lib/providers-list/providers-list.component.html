<ng-container *ngIf="authProviders.google as provider">
  <button
    *ngIf="isVisible(provider)"
    [attr.data-e2e]="provider"
    (click)="select.emit(provider)"
    [disabled]="isDisabled()"
    class="btn btn-outline-danger d-flex justify-content-center align-items-center w-100 mb-2"
  >
    <ng-container *ngIf="isLoading(provider); else googleIcon">
      <div class="spinner-border spinner-border-sm m-1 me-2" role="status"></div>
      <span>Loading</span>
    </ng-container>
    <ng-template #googleIcon> <b class="me-2">G</b>Google </ng-template>
  </button>
</ng-container>
