<div class="mx-auto flex w-36 flex-col items-stretch gap-3">
  <seed-button
    *ngFor="let p of getProviders()"
    (click)="provider.emit(p.id)"
    [e2e]="p.id"
    color="white"
    classes="w-full"
    alignment="items-center justify-start"
  >
    <i *ngIf="p.iconClasses" class="flex h-6 w-6 items-center justify-center text-lg" [ngClass]="p.iconClasses"></i>
    <div [innerHTML]="p.iconSVG"></div>
    <span>{{ p.title }}</span>
  </seed-button>
</div>
