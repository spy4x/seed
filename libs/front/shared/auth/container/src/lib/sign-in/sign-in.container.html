<seed-shared-auth-ui-sign-in
  [stage]="authStages.chooseProvider"
  [inProgress]="false"
  [errorMessage]="(errorMessage$ | async) || undefined"
  [successMessage]="(successMessage$ | async) || undefined"
  [providers]="[authMethods.google, authMethods.link]"
  [selectedProvider]="authMethods.link"
  [userStatus]="userStatuses.existing"
  [prevUser]="prevUser"
  (signIn)="signIn($event)"
  (signUp)="signUp($event)"
  (enterEmail)="enterEmail($event)"
  (restorePassword)="restorePassword()"
></seed-shared-auth-ui-sign-in>
<!--  [inProgress]="(inProgress$ | async) || false"-->
