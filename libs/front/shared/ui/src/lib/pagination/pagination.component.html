<nav
  *ngIf="total"
  [ngClass]="{ 'pointer-events-none opacity-50': isLoading }"
  class="flex items-center justify-between border-t border-gray-200 px-4"
  aria-label="Pagination"
>
  <div class="-mt-px flex w-0 flex-1">
    <a
      *ngIf="page > 1"
      (click)="prevPage()"
      href="javascript:;"
      class="inline-flex items-center border-t-2 border-transparent py-4 pr-1 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
    >
      <!-- Heroicon name: mini/arrow-long-left -->
      <svg
        class="mr-3 h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z"
          clip-rule="evenodd"
        />
      </svg>
      Previous
    </a>
  </div>
  <div class="hidden md:-mt-px md:flex">
    <a
      *ngFor="let p of getPages()"
      (click)="setPage(p)"
      href="javascript:;"
      class="inline-flex items-center border-t-2 p-4 text-sm font-medium"
      [ngClass]="{
        'border-purple-500 text-purple-600': page === p,
        'border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700': page !== p
      }"
    >
      {{ p }}
    </a>
  </div>
  <div class="-mt-px flex w-0 flex-1 justify-end">
    <!-- select element for selecting limit -->
    <!--    <select-->
    <!--      class="form-select block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm"-->
    <!--      aria-label="Select limit"-->
    <!--      (change)="limitChange.emit($event.target.value)"-->
    <!--    >-->
    <!--      <option *ngFor="let l of limits" [value]="l" [selected]="l === limit">{{ l }}</option>-->
    <!--    </select>-->

    <a
      *ngIf="page < getTotalPages()"
      (click)="nextPage()"
      href="javascript:;"
      class="inline-flex items-center border-t-2 border-transparent py-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
    >
      Next
      <!-- Heroicon name: mini/arrow-long-right -->
      <svg
        class="ml-3 h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </div>
</nav>
