<ng-container *ngIf="isIsAuthenticating; else authentication">
  <h1 class="text-warning">Authenticating...</h1>
</ng-container>

<ng-template #authentication>
  <ng-container *ngIf="isIsAuthenticated; else signInMethods">
    <h1 class="text-success">Welcome back!</h1>
    <button class="btn btn-secondary" (click)="signOut.emit()">Sign out</button>
  </ng-container>
</ng-template>

<ng-template #signInMethods>
  <h1>Welcome! Please use one of sign in methods below.</h1>
  <button data-cy="anonymous" (click)="signIn.emit(authMethods.anonymous)" class="btn btn-primary">
    Sign in anonymously
  </button>
</ng-template>
