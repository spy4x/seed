<div *ngIf="vm$ | async as vm" class="flex h-full max-h-full flex-col justify-start overflow-hidden">
  <seed-admin-users-filters
    [role]="vm.filter.role"
    [isLoading]="vm.isLoading"
    [total]="vm.total"
    (roleChange)="onRoleChange($event)"
  ></seed-admin-users-filters>
  <div class="relative flex flex-1 overflow-auto">
    <seed-admin-users-table
      [users]="(users$ | async)!"
      [isLoading]="vm.isLoading"
      class="flex-1"
    ></seed-admin-users-table>
    <div seed-loading *ngIf="vm.isLoading" class="absolute"></div>
  </div>
  <ng-container *ngIf="vm.total! > vm.limit">
    <seed-pagination
      [total]="vm.total"
      [page]="vm.page"
      [limit]="vm.limit"
      [isLoading]="vm.isLoading"
      (pageChange)="onPageChange($event)"
    ></seed-pagination>
  </ng-container>
</div>
