steps:
  - id: clone_builders_repo
    name: gcr.io/cloud-builders/git
    args:
      - clone
      - https://github.com/GoogleCloudPlatform/cloud-builders-community.git

  - id: build_save_cache_builder
    name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - gcloud builds submit cloud-builders-community/cache/ --config cloud-builders-community/cache/cloudbuild.yaml
